					  <div class="col-xs-3 col-md-3">

								<button id="menu-button" type="button" class="btn btn-default btn">

								</div>

					<!-- middle column division -->
					<div class="col-xs-6 col-md-6">

						<!-- These are the headings of the website -->
						<h1> reflect </h1>
							<!-- <h2 id="subtitle">on today</h2> -->

						<div class="welcome">
							<div id="welcome-msg"></div>
							<div id="welcome-usr"></div>
						</div>

							<div id="journal-options">

							<div id="inputText"></div>

							<div id="journal-buttons">

								<button id="lock-button" type="button" class="btn btn-default btn">
									<span class="mbri-unlock"></span>
								</button>

									<span class="mbri-paper-plane"></span>
								</button>

							    </div>

							</div>
