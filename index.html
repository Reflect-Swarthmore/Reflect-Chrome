
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- METADATA -->
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Reflect on today.</title>

		<!-- LINKS -->
		<link rel="stylesheet" href="../css/bootstrap.css">
		<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/background.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/npm.js"></script>
		<link rel="stylesheet" href="../css/reflect.css">
		<!-- FONTS -->

	</head>

	<body>
		<header>
		</header>

		<main>
			<!-- setting up layout -->
			<div class="container-fluid">
				<!-- This div creates a single row -->
				<div class="row">

					  <!-- diving the page by three, this is the left column  -->
					  <div class="col-xs-3 col-md-3">
							<div class="left-col">
								<!-- creates a dropwdown menu -->
							  <div class="dropdown">
									<!-- button styles  -->
							    <button id="settings" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Settings
							    <span class="caret"></span></button>
									<!-- categories of the menu -->
									<ul class="dropdown-menu">
							      <li id="mountains"><a href="#">Mountains</a></li>
							      <li id="sunset">   <a href="#">Sunset</a></li>
										<li id="logout"><a href="#">Logout</a></li>
							    </ul>
							  </div>
							</div>
							</div>

					<!-- middle column division -->
					<div class="col-xs-6 col-md-6">
						<div class="mid-col">
						<!-- These are the headings of the website -->
						<h1> reflect </h1>
							<!-- <h2 id="subtitle">on today</h2> -->
						<!-- welcoming message to the user that is changed when user logs in -->
						<div class="welcome">
							<div id="welcome-msg"></div>
							<!-- <div id="welcome-usr"></div> -->
						</div>
						<div id="journal-entry" class=collapse>
							<h3 id="date"> Some day  </h3>
							<!-- this is the text box where user types entry -->
							<textarea class="form-control" rows="7" id="inputText" placeholder="Write about your day"></textarea>
							<!-- two buttons: one to save a draft and other to submit -->
							<div id="journal-buttons">
								<button id = "draft" type="button" class="btn btn-primary" >Save draft</button>
								<button id = "myBtn" type="button" class="btn btn-primary"  >Submit</button>
							</div>
					</div>
						<!-- Login button -->
						<button id = "login" type="button" class="btn btn-primary">LOGIN</button>
						<script src="js/login.js"></script>
						</div>
					</div>
					<script src="js/fb.js"></script>

					<!-- Right column division -->
					<div class="col-xs-3 col-md-3">
						<div class="right-col">
	            <!-- This button gives the user prompts to reflect about -->
	            <button id = "UPrompt" type="button" class ="btn btn-default">DEFAULT</button>
	            <script src= "js/fb.js"></script>
	                <div id="Prompt-for-user">This button will do something </div>
	            <!-- Previous journal entries -->
	            <button id = "previous" type="button" class="btn btn-primary" >Previous Entries</button>
	            <div id="prev-entries" class="prev-menu">
	                <button id = "previous-close" type="button" class="btn btn-primary" > X</button>
	            </div>
	            <script src="js/fb.js"></script>
		       </div>
			   </div>
			</div>
		</div>

		</main>
	</body>
</html>
